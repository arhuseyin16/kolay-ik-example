<div class="card">
  <div class="card-header d-flex justify-content-between">
    <div class="chart-title d-flex align-items-center">
      <i class="pi pi-sitemap"></i> İzinler
    </div>
    <div class="chart-action d-flex align-items-center">
      <i class="pi pi-refresh"></i>
      <i class="pi pi-ellipsis-v"></i>
    </div>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">İzin Tipi</th>
        <th scope="col">Başlangıç T.</th>
        <th scope="col">Bitiş T.</th>
        <th scope="col">Gün</th>
        <th scope="col">Açıklama</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of permission; let i = index;">
        <th scope="row">{{i + 1}}</th>
        <td>{{item?.permissionType}}</td>
        <td>{{item?.startDate}}</td>
        <td>{{item?.endDate}}</td>
        <td>{{item?.todayPermission}}</td>
        <td>{{item?.description}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
