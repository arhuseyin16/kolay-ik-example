<div class="card">
  <div class="card-header d-flex justify-content-between">
    <div class="chart-title d-flex align-items-center">
      <i class="pi pi-tag"></i> Public holiday
    </div>
    <div class="chart-action d-flex align-items-center">
      <i class="pi pi-refresh" (click)="refresh()"></i>
      <i class="pi pi-ellipsis-v"></i>
    </div>
  </div>
  <div class="card-body">
    <div class="row mt-3" *ngFor="let item of dashboards">
      <div class="col-8">
        <p title="{{item?.name}}">{{item?.name}}</p>
      </div>
      <div class="col-4 justify-content-end d-flex">
        {{item?.date | date}}
      </div>
    </div>
  </div>
</div>
