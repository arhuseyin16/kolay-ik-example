<div class="container">
  <div class="col-12">
    <div class="card">
      <div class="card-title">
        <div class="permission-title">
          <i class="pi pi-sitemap"></i> İzin Talep Et
        </div>
      </div>
      <div class="card-body">
        <form [formGroup]="currentForm">
          <div class="col-12">
            <div class="row">
              <div class="col-6 mt-4">
                <label class="form-label">Permission Type</label>
                <select formControlName="permissionType">
                  <option *ngFor="let item of permissionType" value="{{ item.value }}">{{item.value}}</option>
                </select>
                <div *ngIf="currentForm.controls.permissionType.status === 'INVALID' && submit" class="text-danger">* required</div>
              </div>
              <div class="col-6 mt-4">
                <label class="form-label">Total Permission</label>
                <input type="number" formControlName="todayPermission" placeholder="day">
                <div *ngIf="currentForm.controls.todayPermission.status === 'INVALID' && submit" class="text-danger">* required</div>
              </div>
              <div class="col-6 mt-4">
                <label class="form-label">Start Date</label>
                <input type="date" formControlName="startDate" placeholder="start date">
                <div *ngIf="currentForm.controls.startDate.status === 'INVALID' && submit" class="text-danger">* required</div>
              </div>
              <div class="col-6 mt-4">
                <label class="form-label">End Date</label>
                <input type="date" formControlName="endDate" placeholder="end date">
                <div *ngIf="currentForm.controls.endDate.status === 'INVALID' && submit" class="text-danger">* required</div>
              </div>
              <div class="col-12 mt-4">
                <label class="form-label">Description</label>
                <textarea type="text" formControlName="description" placeholder="description"></textarea>
                <div *ngIf="currentForm.controls.description.status === 'INVALID' && submit" class="text-danger">* required</div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="justify-content-end d-flex">
          <button class="cancel" (click)="clear()">İptal</button>
          <button class="save" (click)="save()">İzin Oluştur</button>
        </div>
      </div>
    </div>
  </div>
</div>
